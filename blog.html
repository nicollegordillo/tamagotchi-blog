<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
<style>
      @keyframes mltShdSpin {
    0% {
      box-shadow: 0 -0.83em 0 -0.4em,
      0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em,
      0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    5%,
    95% {
      box-shadow: 0 -0.83em 0 -0.4em, 
      0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 
      0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
    10%,
    59% {
      box-shadow: 0 -0.83em 0 -0.4em, 
      -0.087em -0.825em 0 -0.42em, -0.173em -0.812em 0 -0.44em, 
      -0.256em -0.789em 0 -0.46em, -0.297em -0.775em 0 -0.477em;
    }
    20% {
      box-shadow: 0 -0.83em 0 -0.4em, -0.338em -0.758em 0 -0.42em,
       -0.555em -0.617em 0 -0.44em, -0.671em -0.488em 0 -0.46em, 
       -0.749em -0.34em 0 -0.477em;
    }
    38% {
      box-shadow: 0 -0.83em 0 -0.4em, -0.377em -0.74em 0 -0.42em,
       -0.645em -0.522em 0 -0.44em, -0.775em -0.297em 0 -0.46em, 
       -0.82em -0.09em 0 -0.477em;
    }
    100% {
      box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 
      0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;
    }
  }

  @keyframes round {
    0% { transform: rotate(0deg) }
    100% { transform: rotate(360deg) }
  }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      
      document.body.style.margin = 0
      document.body.style.padding = 0

      const loadingStyle = {
        color: '#ffffff',
    fontSize: '45px',
    textIndent: '-9999em',
    overflow: 'hidden',
    width: '1em',
    height: '1em',
    borderRadius: '50%',
    position: 'relative',
    transform: 'translateZ(0)',
    animation: 'mltShdSpin 1.7s infinite ease, round 1.7s infinite ease',
    marginTop: '150px',
marginLeft: 'auto',
  marginRight: 'auto'
      }

      
const Header = () => {
  const styles = {
    padding: '20px 25px',
    backgroundColor: '#E8A7DD',
    fontSize: '30px',
    textAlign: 'center',
    textTransform: 'uppercase',
    color: 'black',
    fontWeight: 'bold',
    position: 'fixed',
    top: 0,
    width: '100%',
    display: 'flex', // Use flexbox to align items
    alignItems: 'center', // Align items vertically in the center
    justifyContent: 'center', // Center items horizontally
zIndex: '2',
fontFamily: 'sans-serif',
  };

  const imageStyles = {
    width: '5%', // Adjust the width of the image as needed
    marginRight: '10px', // Adjust the spacing between image and text
  };

  return (
    <header style={styles}>
      <img src="./Images/tinky-winky.png" alt="Tinky Winky Logo" style={imageStyles} />
      <span>Kuchipatchi town</span>
    </header>
  );
};

      const Footer = () => {
  const styles = {
    padding: '20px 25px',
    backgroundColor: '#E8A7DD',
    fontSize: '14px',
    textAlign: 'center',
    textTransform: 'uppercase',
    color: 'black',
    fontWeight: 'bold',
    position: 'fixed',
    bottom: 0,
    width: '100%',
fontFamily: 'sans-serif',
  };

  return (
    <footer style={styles}>
      Copyright 2024 UVG© - Por Nicolle Gordillo
    </footer>
  );
};

     const Post = ({
  name,
  description,
  price,
  category,
  image
}) => {
  const containerStyles = {
    background: 'rgba(255, 255, 255)',
    color: 'rgba(40, 55, 71)',
    fontFamily: 'sans-serif',
    textAlign: 'center',
    padding: '20px',
    width: '60%',
    height: 'auto',
    margin: '100px auto 40px', // Adjust margin to ensure posts start below the header
    position: 'relative', // Make sure the container is positioned relative
    zIndex: '0', // Set a lower z-index to ensure the header stays on top
  };

  const divStyle = {
    display: 'flex', // Use flexbox to align items
    justifyContent: 'center',
  };

  const imageStyles = {
    borderRadius: '10px',
    width: '70%',
    height: '70%',
    margin: '10px 0',
    display: 'flex', // Use flexbox to align items
    justifyContent: 'center',
  };

  const categoryStyles = {
    backgroundColor: 'black',
    color: 'white',
    padding: '5px 10px',
    position: 'absolute',
    top: '-30px', // Adjust this value to position the category above the name
    left: '40px', // Adjust this value to center the category
    transform: 'translateX(-50%)', // Center the category horizontally
    zIndex: '1',
  };

  return (
    <div style={containerStyles}>
      <div style={{ position: 'relative', width: '100%' }}>
        <div style={categoryStyles}>{category}</div>
        <h2>{name}</h2>
	<div style={divStyle}>
        <div style={imageStyles}>
          <img
            src={image}
            alt={name}
            style={{ maxWidth: '50%', maxHeight: 'auto' }}
          />
        </div>
</div>
        <p>{description}</p>
        <h3>{price} G</h3>
      </div>
    </div>
  );
};

      Post.propTypes = {
        name: PropTypes.string.isRequired,
        description: PropTypes.string.isRequired,
        price: PropTypes.string.isRequired,
        category: PropTypes.string.isRequired,
        image: PropTypes.string.isRequired
      }

      const EmptyState = () => {
        const styles = {
          textAlign: 'center',
          color: 'black',
          backgroundColor: 'white',
          width: '60%',
          padding: '20px',
          fontFamily: 'sans-serif',
          fontSize: '1.5em',
	  margin: '100px auto 0',
        }

        return (
          <div style={styles}>
            <h1>No hay posts para mostrar</h1>
            <p>
              No hay contenido en este momento :(  
            </p>
          </div>
        )
      }
      

      const Posts = () => {
        const styles = {
          listStyle: 'none',
          padding: 0,
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
        }

        const [posts, setPosts] = React.useState([])
        const [isLoading, setIsLoading] = React.useState(true)

        const getPosts = async () => {
          setIsLoading(true)
          try {
            const apiResponse = await fetch(
              'https://api.tiburoncin.lat/22246/posts'
            )

            if (!apiResponse.ok) {
              throw new Error(
                `API call failed with status: ${apiResponse.status}`
              )
            }

            const jsonPosts = await apiResponse.json()

            if (!Array.isArray(jsonPosts)) {
              throw new Error(
                'Data format is incorrect, expected an array of posts'
              )
            }

            const formattedPosts = jsonPosts
              
              .map(
                ({
                  id,
                  name,
                  description,
                  price,
                  category,
                  image
                }) => ({
                  id,
                  name,
                  description,
                  price,
                  category,
                  image
                })
              )
            setPosts(formattedPosts)
          } catch (error) {
            console.error('Failed to fetch posts:', error)
          }
          setIsLoading(false)
        }

        React.useEffect(() => {
          getPosts()
        }, [])

        if (isLoading) {
          return <Loading />
        } else if (posts.length === 0) {
          return <EmptyState />
        }

        return (
          <ul style={styles}>
            {posts.map(
              ({
                id,
                  name,
                  description,
                  price,
                  category,
                  image
              }) => (
                <Post
                  name={name}
                  description={description}
                  price={price}
                  category={category}
                  image={image}
                />
              )
            )}
          </ul>
        )
      }

      const Loading = () => {
  return (
    <div className="loader" style={loadingStyle}></div>
  )
}

const Introduction = () => {
  const containerStyles = {
    textAlign: 'center',
    marginTop: '50px',
    marginBottom: '50px',
    color: 'black',
    backgroundColor: 'white', // Fondo blanco
    width: '60%', // Ancho igual al de los posts
    margin: '0 auto 50px', // Centrar horizontalmente
    padding: '20px', // Espaciado interno
fontFamily: 'sans-serif',

  };


  const imageStyles = {
    width: '35%',
    borderRadius: '10px',
  };

  return (
    <div style={containerStyles}>
      <p>
        En este blog encontrarás contenido sobre los objetos disponibles en el tamagotchi v5 celebrity.
      </p>
      <h3>Este blog está inspirado en mi tamagotchi!</h3>
      <img src="./Images/tama.jpeg" alt="Kuchipatchi Town" style={imageStyles} />
    </div>
  );
};

      const App = () => {
        const styles = {
          fontFamily: 'Times New Roman, sans-serif',
          backgroundImage: 'linear-gradient(135deg, #db00b6 25%, transparent 25%), linear-gradient(225deg, #db00b6 25%, transparent 25%), linear-gradient(45deg, #db00b6 25%, transparent 25%), linear-gradient(315deg, #db00b6 25%, #64dfdf 25%)',
    backgroundPosition: '40px 0, 40px 0, 0 0, 0 0',
    backgroundSize: '80px 80px',
    backgroundRepeat: 'repeat',
          color: 'black',
          display: 'flex',
          flexDirection: 'column',
          justifyContent: 'space-between',
          margin: 0,
          padding: 0,
          minHeight: '100vh',
        }
        const divStyle = {
          display: 'flex',
          justifyContent: 'center',
          alignItems: 'center',
          flexDirection: 'column',
          marginTop: '40px',
        }

        return (
          <main style={styles}>
            <Header />

            <div style={{ flex: 1 }}>
              <React.Suspense fallback={<Loading />}>
                <Posts />
              </React.Suspense>
            </div>
<Introduction />
            <Footer />
          </main>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(<App />)
    </script>
  </body>
</html>
